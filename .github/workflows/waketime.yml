name: "ðŸ•’ Update WakaTime Developer Stats"

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: â–‘â–’â–“â–ˆ
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          TIME_RANGE: last_7_days
          LANG_COUNT: 5
          COMMIT_MESSAGE: "ðŸ•’ Update WakaTime advanced dashboard"

      - name: Add dynamic timestamp
        run: |
          CURRENT_DATE=$(date -u +"%B %d, %Y â€” %H:%M UTC")
          sed -i "s|{{DATE}}|$CURRENT_DATE|g" README.md || echo "No date tag found"

      - name: Commit updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet README.md; then
            echo "No changes to commit"
            exit 0
          fi
          git add README.md
          git commit -m "ðŸ•’ Update WakaTime stats & timestamp"
          git push

      - name: Troubleshooting hints
        if: failure()
        run: |
          echo "WakaTime update failed. Common fixes:"
          echo "1) Ensure repo secret WAKATIME_API_KEY exists and is valid"
          echo "2) Confirm recent coding activity within the selected TIME_RANGE"
          echo "3) Verify the waka-readme action is reachable (GitHub status)"
